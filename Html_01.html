<!--HTML 주석, 메모-->
<!DOCTYPE html> <!--Document Type : 문서타입 html, !선언 -->
<html lang="en"> <!--html 시작(여는)태그-->
<!-- language - 언어, en - english -->
<!-- html 태그의 lang 속성이 en -->
<head> <!-- head 시작 태그  -->
<!-- head 태그에서 하는거 : 세팅 css 파일, js파일, js라이브러리 세팅 -->
    <meta charset="UTF-8"> <!-- 언어 해석 방식 -->
    <!-- 가장많이 사용되는 가변길이 유니코드 인코딩 -->
    <!-- Unicode Transformation Format 8bit -->
    <!-- UTF-8도 있고, EUC-KR도 있고 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport 설정(브라우저상 보이는 영역), 반응형 땜에 쓴다.-->
    <!-- content : 내용, width-가로, device-장치, device-width: 장치 가로-->
    <!-- initial-scale : 초기 배율 1.0 (1배)-->
    <title>예제2번</title>
    <!--홈페이지 제목 저장 : Ctrl + s 단축키 -->
</head> <!-- 닫는 태그 -->
<body>  
    <!-- body태그는 실제보이는 화면, 몸체 -->fdsfsdfsdfdsfdsfsdfdsfsdfdsfsd
</body>
</html> <!--html end(닫는)태그-->
