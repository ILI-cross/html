<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제13</title>
    <link rel="stylesheet" href="./css/style2.css">
    <!--
        link태그 
        rel = related (관련된)
        stylsheet(스타일 시트)
        href = hyper reference (하이퍼 레퍼런스(참조)) - 주소 위치 파일 경로

        HTML + CSS
        HyperText Markup Language 마크업 문서
        Cascading Style Sheet 내려가는 스타일 시트
    -->
</head>
<body>   
    <p>

        <img src="./images/팔공산 갓바위.jpg">
