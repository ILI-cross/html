<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCTYPE</title>
</head>
<body>
    <!--글자 간단하게 꾸미는 태그-->
    <em>강조(emphasize)</em>
    <i>이탤릭(italic)</i>
    <b>진하게(bold)</b>
    2<sup>10</sup> <!-- super : 상위 , 윗첨자-->
    log2<sub>8</sub> <!-- sub: 하위, 아래첨자-->
    </body> 
</html>
